name: CI/CD Pipeline

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  # Job 1: Validação e Testes (Roda em PRs e na Main)
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Setup do Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Instalar dependências
        run: npm ci

      - name: Rodar testes da UI
        run: npx ng test ui --watch=false --browsers=ChromeHeadlessNoSandbox

      - name: Verificar Build da Demo
        run: npm run build:demo:gh

  # Job 2: Deploy (Só roda na Main e após sucesso do quality-check)
  deploy:
    needs: quality-check
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Setup do Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Instalar dependências
        run: npm ci

      - name: Build Final da Demo
        run: npm run build:demo:gh

      - name: Publicar no GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist/demo/browser
          branch: gh-pages
